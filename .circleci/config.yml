version: 2.1
setup: true
orbs:
  orb-tools: circleci/orb-tools@12.3.1
  shellcheck: circleci/shellcheck@3.2.0

filters: &filters
  tags:
    only: /.*/

workflows:
  lint-pack:
    jobs:
      - orb-tools/lint:
          filters: *filters
      - orb-tools/pack:
          filters: *filters
      - orb-tools/review:
          filters: *filters
          exclude: RC010
      - shellcheck/check:
          filters: *filters
          exclude: SC2148,SC2038,SC2086,SC2002,SC2016
      # Triggers the next workflow in the Orb Development Kit.
      - orb-tools/continue:
          filters: *filters
          orb_name: cypress
          pipeline_number: << pipeline.number >>
          vcs_type: << pipeline.project.type >>
          requires:
            - orb-tools/lint
            - orb-tools/review
            - orb-tools/pack
            - shellcheck/check