description: >
  Runs Cypress tests in Microsoft Edge.
usage:
  version: 2.1
  orbs:
    cypress: cypress-io/cypress@5
  workflows:
    use-my-orb:
      jobs:
        - cypress/run:
            start-command: "npm run start:dev"
            cypress-command: "npx cypress run --browser edge"
            install-browsers: true
