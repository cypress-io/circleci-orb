description: >
  Runs Cypress end-to-end tests in parallel and records results to Cypress Cloud.
  Installs dependencies and caches npm modules together with the Cypress binary.
usage:
  version: 2.1
  orbs:
    cypress: cypress-io/cypress@5
  workflows:
    use-my-orb:
      jobs:
        - cypress/run:
            parallelism: 3
            start-command: "npm run start"
            cypress-command: "npx cypress run --parallel --record"
