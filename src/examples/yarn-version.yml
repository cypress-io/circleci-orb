description: >
  Runs Cypress tests using yarn.
  Installs dependencies and caches NPM modules and the Cypress binary.
usage:
  version: 2.1
  orbs:
    cypress: cypress-io/cypress@3
  workflows:
    use-my-orb:
      jobs:
        - cypress/run:
            package-manager: "yarn"
            package-manager-version: "1.22.5"
            start-command: "yarn start"
