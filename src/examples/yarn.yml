description: >
  Runs Cypress tests using yarn.
  Installs dependencies and caches NPM modules and the Cypress binary.
usage:
  version: 2.1
  orbs:
    cypress: cypress-io/cypress@4
  workflows:
    use-my-orb:
      jobs:
        - cypress/run:
            package-manager: "yarn"
            start-command: "yarn start"
