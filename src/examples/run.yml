description: >
  Runs Cypress end-to-end tests without recording results to Cypress Cloud.
  Installs dependencies and caches NPM modules and the Cypress binary.
usage:
  version: 2.1
  orbs:
    cypress: cypress-io/cypress@3
  workflows:
    use-my-orb:
      jobs:
        - cypress/run:
            start-command: "npm run start"
