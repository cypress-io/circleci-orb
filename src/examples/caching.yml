description: >
  Runs Cypress tests and and invalidate the current cache
usage:
  version: 2.1
  orbs:
    cypress: cypress-io/cypress@3
  workflows:
    use-my-orb:
      jobs:
        - cypress/run:
            cypress_cache_key: custom-cypress-cache-v1-{{ arch }}-{{ checksum "package.json" }}
            cypress_cache_path: "~/.cache/custom-dir/Cypress"
            node_cache_version: "v2"
            cypress_command: "npx cypress run --component"
