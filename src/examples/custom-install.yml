description: >
  Runs Cypress tests and install dependencies using a custom install and post-install script.
usage:
  version: 2.1
  orbs:
    cypress: cypress-io/cypress@3
  workflows:
    use-my-orb:
      jobs:
        - cypress/run:
            install-command: "npm install && echo hello"
            post-install: "npm run build"
